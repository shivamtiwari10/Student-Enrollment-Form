<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">

  <title>Student Registration Form</title>
</head>
<body>
  <div class="container">
    <h3>Student Registration Form</h3>
    <br>
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" class="form-control" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" class="form-control" placeholder="Enter your last name" required>
      </div>
      <div class="form-group">
        <label for="motherName">Mother's Name</label>
        <input type="text" id="motherName" class="form-control" placeholder="Enter your mother's name" required>
      </div>
      <div class="form-group">
        <label for="fatherName">Father's Name</label>
        <input type="text" id="fatherName" class="form-control" placeholder="Enter your father's name" required>
      </div>


        <div class="form-group">
          <label for="Gender">Gender</label>
          <select id="Gender" class="form-control">
            <option value="1">Select a Gender</option>
            <option value="2">Male</option>
            <option value="3">Female</option>
            <option value="4">Others</option>
          </select>
        </div>

      <br>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" placeholder="Enter your address" required>
      </div>
      
      <div class="form-group">
        <label for="state">State</label>
        <select id="state" class="form-control">
          <option value="1">Select a state</option>
          <option value="2">maharashtra </option>
        </select>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <select id="city" class="form-control">
          <option value="1">Select a city</option>
          <option value="2">Mumbai</option>
          <option value="3">Pune</option>
          <option value="4">Nagpur</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" class="form-control" placeholder="Enter your pincode" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" class="form-control" required>
      </div>
      

      <div class="form-group">
        <label for="Course">Course</label>
        <select id="Course" class="form-control">
          <option value="1">Select a Course</option>
          <option value="2">Jr Java full stack developer</option>
          <option value="3">Cloud application developer</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <button type="reset" class="btn btn-light">Reset all</button>
        <button type="submit" class="btn btn-warning ms-2">Submit form</button>
      </div>
    </form>
  </div>
</body>
</html>
